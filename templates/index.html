{% extends 'base.html' %}
{% block title %}Client Service Tracking Home{% endblock %}

{% block body %}
<div id="carouselCaptions" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="static/images/civic_engagement_1.png" width=800px height=700px class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1>Civic Engagement</h5>
          <!-- <p>Some representative placeholder content for the first slide.</p> -->
        </div>
      </div>
      <div class="carousel-item">
        <img src="static/images/second_harvest_1.jpeg" width=600px height=700px class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1>Second Harvest Program</h5>
          <!-- <p>Some representative placeholder content for the second slide.</p> -->
        </div>
      </div>
      <div class="carousel-item">
        <img src="static/images/mnsure_1.pjeg" width=700px height=700px class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1>MNSure Navigator</h5>
          <!-- <p>Some representative placeholder content for the third slide.</p> -->
        </div>
      </div>
      <div class="carousel-item">
        <img src="static/images/elder_healthy_2.jpg" width=600px height=700px class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1>Elder Program</h5>
          <!-- <p>Some representative placeholder content for the third slide.</p> -->
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

{% endblock %}
